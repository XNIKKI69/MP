<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Mahi 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Poppins', sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:linear-gradient(135deg,#ffb6c1,#ffc6de,#ffe4ef);
      text-align:center;
      color:#4a2c3a;
      padding:20px;
    }
    .card{
      background:rgba(255,255,255,0.85);
      padding:40px 30px;
      border-radius:24px;
      box-shadow:0 12px 40px rgba(0,0,0,0.15);
      max-width:500px;
      animation: pop 1s ease;
    }
    @keyframes pop{
      from{transform:scale(0.7); opacity:0;}
      to{transform:scale(1); opacity:1;}
    }
    h1{ font-size:28px; margin-bottom:18px; color:#e91e63; }
    p{ font-size:18px; line-height:1.6; }
    a{
      display:inline-block;
      margin-top:24px;
      padding:12px 20px;
      border-radius:999px;
      background:#e91e63;
      color:white;
      text-decoration:none;
      font-weight:700;
      transition:.2s;
    }
    a:hover{ background:#d81b60; transform:translateY(-2px); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey Mahi 💖</h1>
    <p>
      ✨ “I made something small but special for you.  
      It’s just a little website, but it has all my feelings hidden in the code. 💻❤️  
      Every click and every heart on it is just for you.  
      Hope it makes you smile as much as you make me smile every day.” ✨
    </p
