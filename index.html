<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>6z Mass — DEMO (Educational)</title>
<style>
  /* Strong dark + neon red aesthetic, with DEMO watermark to avoid deception */
  :root{
    --bg1:#050507; --bg2:#0c0304;
    --neon:#ff2a4b; --accent:#ff6b88; --muted:#7a7a7a;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,Arial,sans-serif}
  body{
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(255,42,75,0.06), transparent 6%),
      radial-gradient(1000px 500px at 90% 90%, rgba(255,107,136,0.03), transparent 8%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#eaeaea; display:flex; align-items:center; justify-content:center;
    padding:28px;
  }

  .wrap{
    width:420px; max-width:96%; border-radius:14px; overflow:hidden;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.18));
    border:1px solid rgba(255,42,75,0.08);
    box-shadow:0 20px 60px rgba(3,3,3,0.65);
    position:relative;
  }

  /* Big DEMO watermark overlay */
  .watermark{
    position:absolute; inset:0; pointer-events:none;
    display:flex; align-items:center; justify-content:center; z-index:50;
    mix-blend-mode:overlay;
  }
  .watermark span{
    font-size:64px; font-weight:800; color:rgba(255,255,255,0.06);
    letter-spacing:8px; transform:rotate(-20deg);
    text-shadow:0 2px 12px rgba(0,0,0,0.6);
  }

  .panel{padding:18px; position:relative; z-index:10;}
  .header{
    display:flex; gap:12px; align-items:center; margin-bottom:6px;
  }
  .badge{
    width:56px; height:56px; border-radius:10px; display:flex; align-items:center; justify-content:center;
    background:linear-gradient(135deg,#2a0008,#5a0010); color:var(--neon); font-weight:900; font-size:18px;
    box-shadow:0 6px 18px rgba(255,42,75,0.06);
  }
  .hgroup{line-height:1}
  .title{font-size:18px; font-weight:700; color:#fff}
  .sub{font-size:12px; color:var(--muted); margin-top:3px}

  .notice{
    margin-top:10px; padding:8px 10px; border-radius:8px; background:linear-gradient(90deg, rgba(255,42,75,0.04), rgba(255,107,136,0.02));
    border:1px solid rgba(255,42,75,0.06); color:#ffd6dc; font-size:13px;
  }

  .form{margin-top:14px; display:grid; gap:10px}
  input, select, button{
    padding:10px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.03);
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.16));
    color:#fff; outline:none; font-size:14px;
  }
  .controls{display:flex; gap:10px}
  .controls input{flex:1}
  .btn{
    background:linear-gradient(90deg,var(--neon),#ff7a96); color:#100; border:none; cursor:pointer; font-weight:800;
    box-shadow:0 8px 28px rgba(255,42,75,0.12);
    transition:transform .12s ease, box-shadow .12s ease;
  }
  .btn:active{transform:translateY(1px)}
  .btn.ghost{background:transparent; color:var(--neon); border:1px solid rgba(255,42,75,0.06); font-weight:700}

  .progress{
    margin-top:12px; height:12px; background:rgba(255,255,255,0.02); border-radius:10px; overflow:hidden; border:1px solid rgba(0,0,0,0.4);
  }
  .progress > i{display:block;height:100%; width:0%; background:linear-gradient(90deg,var(--neon),#ff9fb0); transition:width .08s linear;}

  .status{margin-top:8px; font-size:13px; color:rgba(255,255,255,0.8); display:flex; justify-content:space-between; align-items:center}

  .log{
    margin-top:12px; height:230px; overflow:auto; background:#020203; border-radius:10px; padding:12px; font-family:monospace; font-size:13px; color:#ffdfe3;
    border:1px solid rgba(255,42,75,0.03);
  }

  /* Subtle animated background lines for 'deadly' vibe */
  .glitch{
    pointer-events:none; position:absolute; inset:0; z-index:5; opacity:0.06;
    background-image:linear-gradient(transparent 50%, rgba(255,255,255,0.03) 50%);
    background-size:100% 6px;
    mix-blend-mode:overlay;
    animation: drift 6s linear infinite;
  }
  @keyframes drift{ from{background-position:0 0} to{background-position:0 60px} }

  /* small responsive */
  @media (max-width:420px){ .wrap{width:96%} .watermark span{font-size:44px} }

</style>
</head>
<body>
  <div class="wrap">
    <div class="watermark"><span>DEMO</span></div>
    <div class="glitch"></div>

    <div class="panel">
      <div class="header">
        <div class="badge">6z</div>
        <div class="hgroup">
          <div class="title">6z Mass</div>
          <div class="sub">DEMO PANEL — FOR EDUCATIONAL USE ONLY</div>
        </div>
      </div>

      <div class="notice">This is a visual demonstration only. It performs no real actions. Do not use to deceive others.</div>

      <div class="form">
        <input id="target" placeholder="Target username (optional)" />
        <div class="controls">
          <input id="count" type="number" min="1" value="100" />
          <button id="start" class="btn">LAUNCH</button>
        </div>

        <div class="progress"><i id="bar"></i></div>
        <div class="status"><span id="stText">Idle</span><small id="pct">0%</small></div>

        <div id="log" class="log"></div>
      </div>
    </div>
  </div>

<script>
  // Safe demo script — obvious DEMO watermark and notice included.
  const btn = document.getElementById('start');
  const bar = document.getElementById('bar');
  const log = document.getElementById('log');
  const pct = document.getElementById('pct');
  const stText = document.getElementById('stText');

  function appendLine(t){
    log.innerText += t + "\\n";
    log.scrollTop = log.scrollHeight;
  }

  function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }

  async function run(total){
    // safety: clamp
    if(total < 1) total = 1;
    if(total > 2000) total = 2000;

    bar.style.width = '0%'; pct.innerText = '0%';
    log.innerText = '';
    appendLine('aye one rep0'); // first message requested
    await sleep(450);

    stText.innerText = 'Running';
    for(let i=1;i<=total;i++){
      appendLine(i + ' rep0 done');
      let progress = Math.round((i/total)*100);
      bar.style.width = progress + '%';
      pct.innerText = progress + '%';
      // varying delay for realism
      await sleep(30 + Math.random()*90);
    }

    stText.innerText = 'Completed';
    appendLine('');
    appendLine('All processes completed (demo only).');
  }

  btn.addEventListener('click',()=>{
    const c = parseInt(document.getElementById('count').value) || 100;
    run(c).catch(e=>console.error(e));
  });
</script>
</body>
</html>
